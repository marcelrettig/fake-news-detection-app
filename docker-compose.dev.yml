version: "3.8"

services:
  api:
    build:
      context: ./fake-news-detection-api
      dockerfile: Dockerfile
    image: fake-news-api:dev
    container_name: fake-news-detection-api-dev
    volumes:
      - ./fake-news-detection-api:/app
      - ./secrets:/app/secrets:ro
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app
        --reload
        --host 0.0.0.0
        --port 8000

  ui:
    build:
      context: ./fake-news-detection-ui
      dockerfile: Dockerfile
      args:
        REACT_APP_FIREBASE_API_KEY: ${REACT_APP_FIREBASE_API_KEY}
        REACT_APP_FIREBASE_AUTH_DOMAIN: ${REACT_APP_FIREBASE_AUTH_DOMAIN}
        REACT_APP_FIREBASE_PROJECT_ID: ${REACT_APP_FIREBASE_PROJECT_ID}
    image: fake-news-ui:dev
    container_name: fake-news-detection-ui-dev
    volumes:
      - ./fake-news-detection-ui:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "3000:3000"
    command: npm start
